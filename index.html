<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Clone</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font5/all.css">
        <!-- Reset Browser Styles -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- CSS Styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__logo-section">
                <div class="header__logo-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="header__logo-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Facebook">
                </div>
            </div>
            <div class="header__menu-tabs">
                <div class="header__menu-tab header__menu-tab--active">
                    <i class="fa fa-home"></i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-flag">
                        <div class="header__notification-bubble">
                            3
                        </div>
                    </i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-tv">
                        <div class="header__notification-bubble">
                            9
                        </div>
                    </i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-store"></i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-users">
                        <div class="header__notification-bubble">
                            5
                        </div>
                    </i>
                </div>
            </div>
            <div class="header__acount">
                <div class="header__actions">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" class="header__user-img">
                    <span class="header__user-name">Jane Doe</span>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fas fa-plus"></i>
                    </a>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fab fa-facebook-messenger">
                            <div class="header__notification-bubble">
                                8
                            </div>
                        </i>
                    </a>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fas fa-bell">
                            <div class="header__notification-bubble">
                                16
                            </div>
                        </i>
                    </a>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fas fa-sort-down"></i>
                    </a>
                </div>
            </div>
        </header>
        <section class="content-area content-area--feed">
            <section class="sidenav">
                <div class="sidenav__item">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="profile picture" class="sidenav__item-img">
                    <span class="sidenav__item-title">
                        Jane Doe
                    </span>
                </div>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span class="sidenav__item-title">
                        Friends
                    </span>
                </div>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon">
                        <i class="fas fa-flag"></i>
                    </div>
                    <span class="sidenav__item-title">
                        Pages
                        <span class="sidenav__item-notification">
                            <div class="sidenav__item-notification-circle"></div>9+ new
                        </span>
                    </span>
                </div>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="sidenav__item-title">
                        Groups
                        <span class="sidenav__item-notification">
                            <div class="sidenav__item-notification-circle"></div>3+ new
                        </span>
                    </span>
                </div>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <span class="sidenav__item-title">
                        Marketplace
                    </span>
                </div>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon sidenav__item-icon--circle">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <span class="sidenav__item-title">
                        See More
                    </span>
                </div>
                <!-- Seperator -->
                <div class="sidenav__line"></div>
                <!-- Seperator -->
                <span class="sidenav__heading-title">
                    Your Shortcuts
                </span>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span class="sidenav__item-title">
                        Coding Phase Groups
                    </span>
                </div>
                <div class="sidenav__item">
                    <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span class="sidenav__item-title">
                        Welding Community
                    </span>
                </div>
                <div class="sidenav__item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReJ1nBcSUlqiG-dvTl7Xgn0nWAkvR1jNVNNA&usqp=CAU" alt="profile picture" class="sidenav__item-img">
                    <span class="sidenav__item-title">
                        Punk Rock
                    </span>
                </div>
                <div class="sidenav__item">
                    <img src="https://i1.sndcdn.com/artworks-mbMr537kfjHyqQis-6JzKSA-t500x500.jpg" alt="profile picture" class="sidenav__item-img">
                    <span class="sidenav__item-title">
                        Yaegerists
                    </span>
                </div>
            </section>
            <section class="feed">
                <div class="stories">
                    <div class="stories__video-container">
                        <img src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg" alt="" class="stories__bg">
                        <div class="stories__title">
                            <div class="stories__new-btn">
                                <i class="fas fa-plus"></i>
                            </div>
                            Create A Story
                        </div>
                    </div>
                    <div class="stories__video-container stories__video-container--plain">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6M_ASAcJdjB9B5uGlbcoSW4gpVdXcInjw2A&usqp=CAU" alt="" class="stories__bg">
                        <div class="stories__title">
                            <img src="https://randomuser.me/api/portraits/women/95.jpg" alt="" class="stories__user">
                            Cindy Bane
                        </div>
                    </div>
                    <div class="stories__video-container stories__video-container--plain">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzoiPC1lXnQ7W4AINajYFh1NeH19umlSwA1A&usqp=CAU" alt="" class="stories__bg">
                        <div class="stories__title">
                            <img src="https://randomuser.me/api/portraits/women/32.jpg" alt="" class="stories__user">
                            Jennifer Smith
                        </div>
                    </div>
                    <div class="stories__video-container stories__video-container--plain">
                        <img src="https://seatgeek.com/images/performers-landscape/ghostemane-8dc1fc/639728/square_mid.jpg" alt="" class="stories__bg">
                        <div class="stories__title">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="" class="stories__user">
                            Billy<br> Ray
                        </div>
                    </div>
                    <div class="stories__video-container stories__video-container--plain">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVJCLLWi43MJGu4mN5RIVG8f72GfCRkcvX2A&usqp=CAU" alt="" class="stories__bg">
                        <div class="stories__title">
                            <img src="https://randomuser.me/api/portraits/men/8.jpg" alt="" class="stories__user">
                            Ryan<br> Brent
                        </div>
                    </div>
                    <div class="stories__video-container stories__video-container--plain">
                        <img src="https://p16.resso.me/img/tos-alisg-i-0000/af43f70eb543461781af71debb9cc50c~c5_750x750.jpg" alt="" class="stories__bg">
                        <div class="stories__title">
                            <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="" class="stories__user">
                            Dremont<br> Cyrus
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
