<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Clone</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font5/all.css">
        <!-- Reset Browser Styles -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- CSS Styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__logo-section">
                <div class="header__logo-icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="header__logo-search">
                    <i class="fas fa-search"></i>
                    <input type="text">
                </div>
            </div>
            <div class="header__menu-tabs">
                <div class="header__menu-tab header__menu-tab--active">
                    <i class="fa fa-home"></i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-flag">
                        <div class="header__notification-bubble">
                            3
                        </div>
                    </i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-tv">
                        <div class="header__notification-bubble">
                            9
                        </div>
                    </i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-store"></i>
                </div>
                <div class="header__menu-tab">
                    <i class="fa fa-users"></i>
                </div>
            </div>
            <div class="header__acount">
                <div class="header__actions">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" class="header__user-img">
                    <span class="header__user-name">Jane Doe</span>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fas fa-plus"></i>
                    </a>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fab fa-facebook-messenger"></i>
                    </a>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fas fa-bell"></i>
                    </a>
                    <a href="#" class="header__circle-link">
                        <i class="header__link-icon fas fa-sort-down"></i>
                    </a>
                </div>
            </div>
        </header>
    </body>
</html>
